<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="./Netflix_logo.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="./Netflix_login_page.css">
</head>
<body>  
    <div class="background-image">
        <h1 id="logo">Netflix</h1>
        <div class="form">
            <h1 id="signinbox">Sign In</h1>
            <form>
                <input id="email" name="email" type="text" placeholder="Email or mobile number">
                <p>
                    <input id="password" name="password" type="text" placeholder="Password">
                </p>
                <button id="button" type="button">Sign In</button> 
                <p id="or"> OR </p>
            </form>
        </div>
    </div>
</body>
</html>
