<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - DOM PART-2</title>
    <style>
      .head {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 23px;
      }
      .sub {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 45px;
        width: 45px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="head">
      <div class="sub">BOX 1</div>
      <div class="sub">BOX 2</div>
      <div class="sub">BOX 3</div>
      <div class="sub">BOX 4</div>
      <div class="sub">BOX 5</div>
    </div>
    <script>
      const el = document.getElementsByClassName('sub');
      for (var i = 0; i < el.length; i++) 
      {
        el[i].style.color = "black";
        el[i].style.background = "violet";
      }

    </script>
  </body>
</html>
